get:
  tags:
    - Beer
  summary: List beers
  description: Retrieve beers with pagination and optional filtering by beerName.
  operationId: listBeers
  security:
    - api_key: []
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
      description: Zero-based page index (0..N)
    - name: size
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
      description: The size of the page to be returned
    - name: sort
      in: query
      required: false
      schema:
        type: string
      description: "Sorting criteria in the format: property(,asc|desc). Multiple sort params allowed."
    - name: beerName
      in: query
      required: false
      schema:
        type: string
      description: Optional filter to match beerName (contains, case-insensitive)
  responses:
    '200':
      description: A page of beers
      headers:
        Content-Type:
          schema:
            type: string
            example: application/json
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageBeer.yaml
          examples:
            default:
              value:
                content:
                  - id: 1
                    version: 1
                    beerName: Galaxy Cat IPA
                    beerStyle: IPA
                    upc: "0123456789012"
                    quantityOnHand: 42
                    price: 9.99
                    createdDate: "2025-01-01T12:00:00Z"
                    updatedDate: "2025-01-01T12:00:00Z"
                  - id: 2
                    version: 1
                    beerName: Porter House
                    beerStyle: STOUT
                    upc: "0001112223334"
                    quantityOnHand: 10
                    price: 5.50
                    createdDate: "2025-01-01T12:00:00Z"
                    updatedDate: "2025-01-01T12:00:00Z"
                totalElements: 2
                totalPages: 1
                size: 20
                number: 0
                numberOfElements: 2
                first: true
                last: true
    '400':
      description: Invalid request
      $ref: ../components/responses/Problem.yaml
post:
  tags:
    - Beer
  summary: Create a new beer
  description: Create a new beer and return the created resource.
  operationId: createBeer
  security:
    - api_key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Beer.yaml
        examples:
          create:
            value:
              beerName: Galaxy Cat IPA
              beerStyle: IPA
              upc: "0123456789012"
              quantityOnHand: 42
              price: 9.99
  responses:
    '201':
      description: Beer created
      headers:
        Location:
          description: URL to the newly created resource
          schema:
            type: string
            example: /api/v1/beer/1
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Beer.yaml
          examples:
            default:
              value:
                id: 1
                version: 3
                beerName: Galaxy Cat IPA
                beerStyle: IPA
                upc: "0123456789012"
                quantityOnHand: 42
                price: 9.99
                createdDate: "2025-01-01T12:00:00Z"
                updatedDate: "2025-01-02T08:30:00Z"
    '400':
      description: Invalid input
      $ref: ../components/responses/Problem.yaml